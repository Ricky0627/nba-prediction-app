name: NBA Prediction Daily Run

on:
  schedule:
    # 每天 UTC 12:00 執行 (等於台灣時間 20:00)
    - cron: '0 12 * * *'
  # 允許手動按按鈕觸發 (方便你隨時測試)
  workflow_dispatch:

# 賦予寫入權限，這樣才能把爬到的資料 commit 回去
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 下載你的程式碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 設定 Python 環境 (建議指定版本，例如 3.9 或 3.10)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安裝依賴庫 (確保你的 repo 根目錄有 requirements.txt)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. 執行你的主程式 (已改為 master_run.py)
      - name: Run master script
        run: python master_run.py

      # 5. 將更新後的資料 (json/csv/html) 推送回 GitHub
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          # 如果資料有變動才 commit，沒變動就跳過 (避免報錯)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update NBA data" && git push)